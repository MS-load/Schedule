<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Scripts/calendar.js"></script>
    <script src="./Scripts/today.js"></script>
    <script src="./Scripts/todo.js"></script>
</head>

<body>
    <header>
        <h1>CALENDAR</h1>
    </header>

    <main>
        <div class="left">
            <div class="today">
                TODAY
            </div>

            <div class="todo">
                <ul>
                    <!-- Todos are injected from JavaSript -->
                </ul>
                <div>
                    <input type="text" placeholder="add task" id="input">
                    <button>Add a Task</button>
                </div>
                <form action="" method="get">
                    <input type="text" name="text" id="text" placeholder="add task">
                    <input type="time" name="time" id="time">
                    <input type="date" name="date" id="date">
                    <input type="button" value="Add task">
                </form>
            </div>
        </div>

        <div class="calendar">
            <table>
                <caption>
                    <span id="month">Month</span>
                    </br>
                    <span id="l-arrow">&lt</span>
                    <span id="l-arrow">&gt</span>
                    </br>
                    <span id="year">year</span>
                </caption>
                <thead>
                    <tr>
                        <th>Sat</th>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <td class="empty"></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tbody>
            </table>
        </div>

    </main>

</body>

</html>
