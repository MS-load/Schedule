    <title>Schedule</title>

    <script src="./Scripts/calendar.js" defer></script>

<body>
    <header>
        <h1>CALENDAR</h1>
    </header>

    <main>
        <div class="left">
            <div class="today">
                TODAY
            </div>

            <div class="todo">
                TODO
            </div>
        </div>

        <div class="calendar-container">

            <h2 id="displaymonthandyear"></h2>
            <table class="weekday-container">
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>


                <tbody id="calendar-full-body">

                </tbody>
            </table>

            <br/>

            <label></label>
            <select name="" id="month">
                <option value="0">Dec</option>
                <option value="1">Jan</option>
            </select>


            <label></label>
            <select name="" id="year">
                <option value="0">2019</option>
                <option value="1">2020</option>
            </select>
