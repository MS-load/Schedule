<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <link rel="shortcut icon" href="./media/favicon.png" type="image/png">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./Scripts/today.js"></script>
    <script src="./Scripts/calendar.js"></script>
    <script src="./Scripts/todo.js"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Title -->
    <header>
        <h3>Personal Planner</h3>
    </header>

    <!-- Main Display -->
    <main>
        
        <div class="left">
            <!-- Current Date And Time -->
            <div class="today">
                <div class="today-date">
                    <p class="date"></p>
                    <p class="weekday"></p>
                    <p class="time"></p>
                </div>
                <div><img class="season-icon" src=""></div>
            </div>

            <!-- Tasks -->
            <div class="todo">
                <ul>
                    <!-- Task populated from JavaScript -->
                </ul>
                <form>
                    <input type="text" name="text" autofocus required>
                    <input type="time" name="time">
                    <input type="date" name="date" required>
                    <input type="submit" value="Add task">
                </form>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="month-container">
                <h3 id="previous-button">&lt;</h3>
                <h3 id="calendar" class="calendar"></h3>
                <h3 id="next-button">&gt;</h3>
            </div>
            <div class="weekdays-container">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>

            <div id="dateContainer">
            </div>
        </div>
    </main>

</body>

</html>
