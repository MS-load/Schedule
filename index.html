<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Scripts/calendar.js"></script>
    <script src="./Scripts/today.js"></script>
    <script src="./Scripts/todo.js"></script>
</head>

<body>
    <header>
        <h1>CALENDAR</h1>
    </header>

    <main>
        <div class="left">
            <div class="today">
                TODAY
            </div>

            <div class="todo">
                <ul>
                    <!-- Todos are injected from JavaSript -->
                </ul>
                <form action="" method="get">
                    <input type="text" name="text" id="text" placeholder="add task" required>
                    <input type="time" name="time" id="taskTime">
                    <input type="date" name="date" id="taskDate" required>
                    <input type="submit" value="Add task">
                </form>
            </div>
        </div>

        <div class="calendar">
            CALENDAR
        </div>
    </main>

</body>

</html>
