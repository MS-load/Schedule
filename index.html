<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./Scripts/today.js"></script>
    <script src="./Scripts/calendar.js" defer></script>
    <script src="./Scripts/todo.js"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">

</head>

<body>

    <!-- TITLE -->
    <header>
        <h3>Personal Planner</h3>
    </header>

    <main>
        <div class="left">
            <!-- CURRENT DATE AND TIME -->
            <div class="today">
                <p class="date"></p>
                <p class="weekday"></p>
                <p class="time"></p>
            </div>

            <!-- TASKS -->
            <div class="todo">
                <ul>
                    <!-- Task populated from JavaScript -->
                </ul>
                <form>
                    <input type="text" name="text" required>
                    <input type="time" name="time">
                    <input type="date" name="date" required>
                    <input type="submit" value="Add task">
                </form>
            </div>
        </div>

        <!-- CALENDAR -->
        <div class="calendar-container">
            <div class="month-container">
                <button>Previous</button>
                <h3 id="calendar" class="calendar"></h3>
                <button>Next</button>
            </div>
            <div class="weekdays-container">
                <div class="constantWeekdays">Monday</div>
                <div class="constantWeekdays">Tuesday</div>
                <div class="constantWeekdays">Wednesday</div>
                <div class="constantWeekdays">Thursday</div>
                <div class="constantWeekdays">Friday</div>
                <div class="constantWeekdays">Saturday</div>
                <div class="constantWeekdays">Sunday</div>
            </div>

            <div id="dateContainer" class="date-container">
            </div>
        </div>

    </main>

</body>

</html>
